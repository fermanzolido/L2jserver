# --------------------------------------
# Sección: Derechos de Admin  -
# --------------------------------------
# Si la siguiente opción está configurada en true, cada personaje creado tendrá acceso de Admin.
EverybodyHasAdminRights = False
# Mantengo esta opción en "False" para evitar que todos los personajes tengan derechos de administrador, lo que es crucial para la seguridad del servidor.

# Esta opción establecerá el Nivel de Acceso predeterminado para MasterAccess.
# Por favor, ten cuidado con esto. Los personajes con este Nivel de Acceso
# tienen derecho a ejecutar cualquier AdminCommand en el juego.
# Predeterminado = 1 - Máx. 255
MasterAccessLevel = 1
# Mantengo el nivel de acceso para el Master en 1, lo que es seguro y evita que personajes no autorizados obtengan privilegios de administrador.

# Esta opción establecerá el Nivel de Acceso predeterminado para UserAccess.
# Los personajes con este Nivel de Acceso tienen derechos de usuario.
# Predeterminado = 0 - Máx. 255
UserAccessLevel = 0
# Mantengo el nivel de acceso de usuario en 0, asegurando que los jugadores normales no tengan acceso a comandos administrativos.

# -----------------------------------
# Sección: Derechos de GM'S -
# -----------------------------------
# El estilo del panel de //admin puede ser "modern" o "classic"
# (predeterminado es modern, mientras que classic proporciona más compatibilidad)
GMAdminMenuStyle = modern
# Mantengo el estilo "modern" para el panel de administración, lo que proporciona una interfaz más actualizada y funcional.

# Activar la configuración de MasterNameColor.
MasterNameColorEnabled = True
# Activé el color de nombre para los administradores para diferenciarlos visualmente de otros jugadores.

# Esta opción establecerá el Color de Nombre predeterminado para MasterAccess
MasterNameColor = 00FF00
# Establecí un color verde (00FF00) para los nombres de los administradores, haciéndolos fácilmente identificables.

# Activar la configuración de MasterTitleColor.
MasterTitleColorEnabled = True
# Activé el color de título para los administradores para una diferenciación adicional.

# Esta opción establecerá el Color de Título predeterminado para MasterAccess
MasterTitleColor = 1162FA
# Establecí un color azul (1162FA) para los títulos de los administradores, creando un contraste con el color del nombre.

# Permitir que los GMs tengan el aura brillante de un personaje Héroe.
GMHeroAura = True
# Activé la aura de Héroe para los GMs, lo que les da una presencia visual distintiva en el juego.

# Mostrar mensaje cuando un GM inicie sesión y el GM no estará invisible/silencioso por defecto.
ShowGMLogin = False
# Mantengo esta opción en "False" para evitar alertar a todos los jugadores cada vez que un GM inicie sesión, lo que ayuda a mantener la discreción.

# Mostrar el nombre del GM que hizo el anuncio.
# ejemplo: "Anuncio: hola [GMNAME]"
# solo funciona cuando se usa el comando //announce
AnnounceGmName = False
# Mantengo esta opción en "False" para que los anuncios hechos por GMs sean neutrales y no se asocien con un nombre específico.

# Terremoto alrededor de un GM que inicia sesión
GmLoginSpecialEffect = False
# Desactivé el efecto de terremoto al iniciar sesión, para evitar distracciones innecesarias.

# Modo de inicio del GM (nivel de acceso 75)
# Nota: Si habilitas mostrar inicio de sesión de GM, esto anulará esta configuración.
# Configura automáticamente el estado de invulnerabilidad para un GM al iniciar sesión.
GMStartupInvisible = True
# Activé la invisibilidad al iniciar sesión para los GMs, permitiéndoles entrar en el juego sin ser vistos, lo que es útil para tareas de moderación.

# Bloquear automáticamente los mensajes privados a un GM al iniciar sesión.
GMStartupSilence = True
# Activé el silencio al iniciar sesión para que los GMs no reciban mensajes privados automáticamente, lo que les permite concentrarse en sus tareas administrativas.

# Listar automáticamente a los GMs en la lista de GMs (/gmlist) al iniciar sesión.
GMStartupAutoList = False
# Desactivé la lista automática de GMs al iniciar sesión para que los GMs puedan trabajar en el anonimato si lo desean.

# Configura automáticamente el estado de invulnerabilidad para un GM al iniciar sesión.
GMStartupInvulnerable = True
# Activé la invulnerabilidad al iniciar sesión para proteger a los GMs de cualquier ataque mientras realizan tareas administrativas.
