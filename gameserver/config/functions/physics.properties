#===========================================================#
#                    Balance de Personajes                  #
#===========================================================#

# Habilitar configuraciones de daños por clase
EnableClassDamagesSettings = true
EnableClassDamagesLogger = False
EnableClassDamagesSettingsInOly = true
# Mantuve habilitadas las configuraciones de daños por clase y para la Olimpiada para ajustar el balance de manera efectiva.

# --------------------------------
# Configuración de efecto Blow -
# --------------------------------
# Probabilidad frontal
BlowAttackFront = 50
# Mantengo la probabilidad frontal en 50% para reflejar la dificultad de acertar un golpe crítico desde el frente.

# Probabilidad lateral
BlowAttackSide = 60
# Mantengo la probabilidad lateral en 60%, ya que es más fácil acertar un golpe crítico desde el lado.

# Probabilidad desde atrás
BlowAttackBehind = 70
# Mantengo la probabilidad desde atrás en 70% para reflejar la vulnerabilidad de los enemigos a los ataques desde atrás.

# --------------------------------
# Configuración de efecto Backstab -
# --------------------------------
# Probabilidad frontal
BackstabAttackFront = 3
# Mantengo la probabilidad frontal en 3%, haciendo que los ataques directos de puñalada sean extremadamente difíciles.

# Probabilidad lateral
BackstabAttackSide = 50
# Mantengo la probabilidad lateral en 50% para equilibrar la efectividad del ataque desde los lados.

# Probabilidad desde atrás
BackstabAttackBehind = 90
# Mantengo la probabilidad desde atrás en 90%, asegurando que las puñaladas desde atrás sean altamente efectivas.

# -------------
#  Límites -
# -------------
# 1 - el límite de velocidad de ataque convencional
# 2 - el límite de velocidad de ataque mágico
# 0 - ¡no lo pongas! 
MaxPAtkSpeed = 1500
MaxMAtkSpeed = 1999
# Mantuve los límites de velocidad de ataque física y mágica para evitar que los personajes alcancen velocidades de ataque excesivas.

# Límite de crítico normal (10 = 1%)
# Predeterminado: 500
MaxPCritRate = 500
# Mantengo el límite de crítico físico en 50% (500) para un equilibrio adecuado entre daño y probabilidad de golpe crítico.

# Límite de crítico mágico (10 = 1%)
# Predeterminado: 300
MaxMCritRate = 300
# Mantengo el límite de crítico mágico en 30% (300) para evitar que los magos sean demasiado poderosos.

# Este es un modificador de velocidad de carrera, establece el valor predeterminado en 0 si
# deseas deshabilitar esta opción.
# Ejemplo:
# Configurar esto en 10 aumentará la velocidad de carrera de un personaje
# en 10. Si la normal es 100, ahora
# con esta opción habilitada es 110.
RunSpeedBoost = 0
# Mantengo la velocidad de carrera sin cambios para preservar el equilibrio del movimiento en el juego.

# Velocidad máxima de carrera del personaje.
# Retail: 250
MaxRunSpeed = 250
# Mantengo la velocidad máxima de carrera en 250 para prevenir velocidades excesivas que puedan desbalancear el juego.

# -----------------
#  Daño -
# -----------------
# Multiplicadores de daño para personajes magos. 
AltPDamageMages = 1.0
AltMDamageMages = 1.0
# Mantengo los multiplicadores de daño físico y mágico para magos en 1.0 para un balance estándar.

# Multiplicadores de daño para personajes luchadores. 
AltPDamageFighters = 1.0
AltMDamageFighters = 1.0
# Mantengo los multiplicadores de daño físico y mágico para luchadores en 1.0 para un equilibrio adecuado.

# Multiplicadores de daño para mascotas e invocaciones. 
AltPDamagePets = 1.0
AltMDamagePets = 1.0
# Mantengo los multiplicadores de daño para mascotas e invocaciones en 1.0 para asegurar que no sean ni demasiado fuertes ni demasiado débiles.

# Multiplicadores de daño para NPCs (mobs). 
AltPDamageNpc = 1.0
AltMDamageNpc = 1.0
# Mantengo los multiplicadores de daño para NPCs en 1.0 para equilibrar el combate contra ellos.

# Un cálculo alternativo de daño para habilidades de dagas
# Divisor de daño. Un número mayor - menos daño.
DaggerVSHeavy = 1.00
DaggerVSRobe = 1.00
DaggerVSLight = 1.00
# Mantengo los divisores de daño para habilidades de dagas en 1.00 para un daño equilibrado contra diferentes tipos de armaduras.

# Si es falso, los Raids no pueden recibir ataques letales
AllowLethalOnRaids = False
# Mantengo desactivada la posibilidad de ataques letales en Raid Bosses para preservar la dificultad de estos encuentros.

# Si es verdadero, los mobs protegidos contra letales (en la propiedad LethalProtectedMobs) no pueden recibir disparos letales
AllowLethalProtectionMobs = False
# Mantengo desactivada la protección letal para mobs que no sean específicos, permitiendo letales en la mayoría de los casos.

# es. : LethalProtectedMobs = 35062,21436
# 35062 = CTFFlag
LethalProtectedMobs = 35062

#-----------------------------------------------------------
# MRate = BaseMrate*McritMulDif, predeterminado=1
McritMulDif = 1.0
# Mantengo el multiplicador de crítico mágico en 1.0 para un cálculo estándar del daño crítico mágico.

# si es crítico, daño = mcriticalPower*daño
MagicCriticalPower = 3.0
# Mantengo la potencia crítica mágica en 3.0 para un impacto significativo pero no desbalanceado.

# modificadores de probabilidad de debuff
StunChanceModifier = 1.0
BleedChanceModifier = 1.0
PoisonChanceModifier = 1.0
ParalyzeChanceModifier = 1.0
RootChanceModifier = 1.0
SleepChanceModifier = 1.0
FearChanceModifier = 1.0
ConfusionChanceModifier = 1.0
DebuffChanceModifier = 1.0
BuffChanceModifier = 1.0
# Mantengo todos los modificadores de probabilidad de debuff en 1.0 para un equilibrio estándar de estas habilidades.

#Enviar probabilidades de habilidades a los jugadores
SendSkillsChanceToPlayers = false
# Mantengo desactivado el envío de probabilidades de habilidades a los jugadores para no sobrecargar la interfaz de usuario.

#Deshabilitar arco para clases: escribe aquí los IDs de clases 
#que no deseas permitir que usen arco. Ejemplos de ID de clase,
#puedes encontrar otros en la tabla de la base de datos char_templates
DisableBowForClasses =
# Mantengo la opción desactivada para no restringir el uso de arcos a ninguna clase específica, asegurando que el equilibrio se mantenga a través de otros ajustes.

# Cuando cambias/agregas subclase el arma se desequipa
# Predeterminado: False
RemoveWeaponSubclass = False
# Mantengo las armas equipadas al cambiar de subclase para no interrumpir innecesariamente el flujo del juego.

# Cuando cambias/agregas subclase el pecho se desequipa
# Predeterminado: False
RemoveChestSubclass = False
# Mantengo el pecho equipado al cambiar de subclase.

# Cuando cambias/agregas subclase las piernas se desequipan
# Predeterminado: False
RemoveLegSubclass = False
# Mantengo las piernas equipadas al cambiar de subclase.

# Dejar buffs al morir, si es falso los efectos no se detendrán al morir
LeaveBuffsOnDie = True
# Mantengo los buffs al morir para reducir la penalización por muerte y hacer el juego más fluido.
