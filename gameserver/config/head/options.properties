# ------------------------
# Configuración de Zonas -
# ------------------------
# Configurar zonas
# 0 = Paz Mundial
# 1 = PVP en asedios
# 2 = PVP en todas partes
ZoneTown = 0

# ---------------------------
# Configuración de Mensajería -
# ---------------------------
# Chat Global (ON (región), OFF, GM, GLOBAL)
GlobalChat = ON
# Chat de Comercio Global (ON, OFF, GM, LIMITADO (región))
TradeChat = LIMITED

# ¿Quién puede escribir en el chat global si es de comercio?
# True = solo jugadores con la cantidad de PvP, False = todos
TradeChatWithPvP = False
TradePvPAmount = 100

# ¿Quién puede escribir en el chat global si es global?
# True = solo jugadores con la cantidad de PvP, False = todos
GlobalChatWithPvP = False
GlobalPvPAmount = 100

# ¿Quién puede escribir en el chat de comercio si es global?
# True = solo Noblesse, False = todos
TradeChatIsNooble = False

# Número máximo de caracteres por frase en el chat
MaxChatLength = 100

# Penalización por uso de caracteres ilegales
# 1 - Enviar reporte al GM
# 2 - Expulsar al jugador (kick)
# 3 - Expulsar y banear
# 4 - Enviar a la cárcel
DefaultPunish = 2
# Minutos en la cárcel si la penalización es cárcel
DefaultPunishParam = 0

# ------------------------
#  Optimización del Servidor -
# ------------------------

# Eliminar el personaje de la cuenta después de días especificados
DeleteCharAfterDays = 7

# Permitir a los jugadores dejar caer ítems al suelo
AllowDiscardItem = True

# Eliminar ítems de recompensa caídos en el mundo después de una cantidad especificada de segundos. Deshabilitado = 0
AutoDestroyDroppedItemAfter = 0

# Tiempo en segundos después del cual las hierbas caídas serán destruidas automáticamente
AutoDestroyHerbTime = 15

# Lista de IDs de ítems que no serán destruidos (separados por comas, ej. 57,5575,6673)
# Los ítems en esta lista estarán protegidos independientemente de las siguientes opciones
ListOfProtectedItems = 57,5575,6673

# Eliminar solo los objetos caídos de los jugadores
# ADVERTENCIA: Solo funciona cuando AutoDestroyDroppedItemAfter > 0
DestroyPlayerDroppedItem = False

# Eliminar solo objetos equipables como armaduras, armas, joyería
# ADVERTENCIA: Solo funciona cuando DestroyPlayerDroppedItem = True
DestroyEquipableItem = False

# Mantener los objetos descartados en la base de datos para ser restaurados después de reiniciar el servidor
SaveDroppedItem = False

# Limpiar la tabla después de cargar los objetos en la memoria - Configuración Segura
# Si el servidor falla antes de guardar los objetos, estos serán restaurados al siguiente inicio
EmptyDroppedItemTableAfterLoad = False

# Tiempo en minutos para guardar los objetos descartados en la base de datos, 0 para deshabilitar
# ADVERTENCIA: Si esta opción está deshabilitada, los objetos permanecerán en la base de datos solo al reiniciar el servidor
SaveDroppedItemInterval = 60

# Eliminar todos los objetos guardados de la base de datos en el siguiente inicio
# ADVERTENCIA: Solo funciona cuando SaveDroppedItem = False
ClearDroppedItemTable = False

# Eliminar misiones inválidas del jugador
AutoDeleteInvalidQuestData = False

# Configurar en False puede mejorar el rendimiento de servidores con alta concurrencia
PreciseDropCalculation = False

# Permitir crear objetos divididos
MultipleItemDrop = True

# Enviar información sobre todos los objetos del personaje, y no solo sobre los que se está operando
# ADVERTENCIA: Genera cargas de tráfico increíblemente altas
ForceInventoryUpdate = False

# Enviar información sobre todas las estadísticas del personaje, y no solo sobre las que se está operando
# ADVERTENCIA: Genera cargas de tráfico más altas
ForceCompletePlayerStatusUpdate = True

# Desviación máxima del punto de spawn de los mobs
MaxDriftRange = 200

# Retraso mínimo y máximo de animación
# El mínimo no puede ser mayor que el máximo
# "0" por defecto
MinNPCAnimation = 10
MaxNPCAnimation = 20
MinMonsterAnimation = 5
MaxMonsterAnimation = 20

# ¿Mostrar el nivel y tipo de agro de los mobs?
ShowNpcLevel = False

# ¿Registrar la ubicación de los personajes en el archivo antes de apagar/reiniciar el servidor?
ActivatePositionRecorder = False

# Servidor de alta tasa de caída
# Solo Adena, Piedras de Vida, Piedras Sello, Joyas de Jefe
HighRateServerDrops = False

# -------------------------------
# Configuración Adicional -
# -------------------------------
# On/Off Almacén
AllowWarehouse = True

# On/Off Hashing de Almacén
WarehouseCache = False

# Cantidad de memoria a ocupar por el hash de Almacén
WarehouseCacheTime = 15

# On/Off uso de Almacén de Carga
AllowFreight = True

# Si es True, los jugadores pueden probar armas y armaduras en la tienda
# Predeterminado: True
AllowWear = True
# Predeterminado: 5 segundos
WearDelay = 5
# Costo en Adena para probar un ítem
# Predeterminado: 10
WearPrice = 10

# Permitir a los jugadores usar las teclas de flecha para moverse
# Se recomienda fuertemente incluir este parámetro solo si la geodata está habilitada
# De lo contrario, los jugadores podrán atravesar puertas cerradas
AllowUseCursorForWalk = True

# Configuración de Testeo
# True para habilitar / False para deshabilitar
AllowLottery = True
AllowRace = True
AllowRentPet = False
AllowFishing = True
AllowBoat = True
AllowCursedWeapons = True
AllowManor = True
AllowNpcWalkers = True

# -----------------------------
#  Panel de Comunidad -
# -----------------------------
# Tipo de Panel de Comunidad
# - Full = nuevo panel
# - Old = panel antiguo
# - Off = desactivado
CommunityType = full
BBSDefault = _bbshome

# Mostrar el nivel de personajes en el panel de comunidad
ShowLevelOnCommunityBoard = False
ShowStatusOnCommunityBoard = True
NamePageSizeOnCommunityBoard = 50
NamePerRowOnCommunityBoard = 5

# Configuración de Grillas: La grilla puede ser habilitada o deshabilitada. Esto también afectará
# la carga y procesamiento de todas las tareas de IA y geodata que trabajan en conjunto con la grilla.
GridsAlwaysOn = False
GridNeighborTurnOnTime = 30
GridNeighborTurnOffTime = 300

# Priorización de ejecución de tareas
# Valores predeterminados: -1, 0, 1 (grupo bajo / medio / alto)
ExecutorPriLow = -1
ExecutorPriMed = 0
ExecutorPriHigh = 1
