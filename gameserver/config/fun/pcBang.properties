# Los Puntos PC Bang son puntos especiales, XML id= 65436
# Habilitar Evento de Puntos PC Bang.
# Predeterminado: False
PcBangPointEnable = True
# Activé el evento de Puntos PC Bang para incentivar la actividad de los jugadores y ofrecerles recompensas adicionales por su tiempo en el juego.

# Nivel mínimo del jugador.
# Predeterminado: 20
PcBangPointMinLevel = 20
# Mantengo el nivel mínimo en 20 para asegurarnos de que solo los jugadores que han progresado un poco en el juego puedan participar en el evento.

# Cantidad mínima.
# Predeterminado: 20
PcBangPointMinCount = 20
# Mantengo la cantidad mínima en 20 puntos para que los jugadores siempre reciban una recompensa significativa por su participación.

# Cantidad máxima.
# Predeterminado: 1000000
PcBangPointMaxCount = 500
# Reduje la cantidad máxima a 500 puntos para equilibrar mejor las recompensas y evitar la inflación de Puntos PC Bang en el servidor.

# Probabilidad de obtener puntos dobles.
# Predeterminado: 20
PcBangPointDualChance = 15
# Reduje la probabilidad de obtener puntos dobles a 15% para hacer que esta bonificación sea más rara y valiosa, incentivando a los jugadores a seguir participando.

# Intervalo de tiempo del evento.
# Predeterminado: 900 (segundos)
PcBangPointTimeStamp = 600
# Reduje el intervalo a 600 segundos (10 minutos) para que los jugadores puedan acumular puntos más rápidamente, lo que hace el evento más dinámico y atractivo.
