# =========================================================== #
#                    Mobs Campeones                           #
#            Convierte mobs aleatorios en Campeones           #
# =========================================================== #

# Habilitar L2JMod de Campeones
ChampionEnable = True
# Activé el sistema de Campeones para añadir variedad y desafío en las zonas de caza, haciendo el juego más interesante.

# Probabilidad de que un mob se convierta en campeón (en porcentajes) - 0 para deshabilitar
ChampionFrequency = 10
# Aumenté la probabilidad al 10% para que los jugadores encuentren campeones con más frecuencia, lo que añade más emoción y oportunidades para obtener mejores recompensas.

# Nivel mínimo y máximo permitido para que un mob sea campeón.
ChampionMinLevel = 20
ChampionMaxLevel = 85
# Mantengo los niveles para asegurarnos de que los campeones aparezcan solo en niveles donde representan un reto adecuado.

# Multiplicador de HP
ChampionHp = 10
# Aumenté el multiplicador de HP a 10 para hacer que los campeones sean más resistentes y difíciles de derrotar, aumentando el desafío.

# Multiplicador de Regeneración de HP
ChampionRegenHp = 1.0
# Mantengo la regeneración de HP en su valor normal para que los campeones no sean demasiado difíciles de manejar.

# Multiplicador de Recompensas
ChampionRewards = 10
# Aumenté el multiplicador de recompensas a 10 para recompensar adecuadamente a los jugadores por derrotar a estos enemigos más fuertes.

# Multiplicador de recompensas de Adenas y Piedras Sello
ChampionAdenasRewards = 2
# Aumenté el multiplicador de recompensas de Adena a 2 para que los campeones proporcionen una mayor cantidad de Adena al ser derrotados.

# Bonificación de ataque para el campeón (los cambios se aplican en patk y matk)
ChampionAtk = 1.5
# Aumenté la bonificación de ataque a 1.5 para que los campeones sean más desafiantes en combate.

# Bonificación de velocidad de ataque para el campeón (los cambios se aplican en patkspd y matkspd)
ChampionSpdAtk = 1.2
# Aumenté la velocidad de ataque a 1.2 para hacer que los campeones sean más agresivos y representen un mayor reto.

# Probabilidad de obtener un objeto de recompensa especificado de un campeón de nivel superior (en porcentajes) por defecto está deshabilitado, utilizando medalla brillante como recompensa
ChampionRewardItem = 5
# Habilité una pequeña probabilidad (5%) de obtener un objeto especial de recompensa al derrotar a un campeón, lo que incentiva a los jugadores a buscar y cazar estos enemigos.

# ID del objeto de recompensa especificado
ChampionRewardItemID = 6393
# Mantengo el ID de Medalla Brillante como el objeto de recompensa.

# Cantidad del objeto de recompensa especificado
ChampionRewardItemQty = 1
# Mantengo la cantidad en 1 para que el objeto especial sea una recompensa rara y valiosa.

# Título personalizado para Mobs Campeones
ChampionTitle = Campeón
# Cambié el título de los campeones a "Campeón" en español para mejorar la inmersión en el entorno del juego.
