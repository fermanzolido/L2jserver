#============================================================#
#                       Mod de Bot IRC                       #
#============================================================#
# Funciones del BOT IRC
# !online - muestra la cantidad de jugadores en línea
# !gmlist - muestra la lista de GMs
# !showon - muestra los nombres de los jugadores en línea
# !rates - muestra las tasas de EXP, SP, Tasa de Spoil, Tasa de Adena, Tasa de Drop, Tasa de EXP/SP de Grupo
# pronto más :)

# Habilitar el Cliente
Enable = False
# Activar el cliente IRC para permitir la interacción en tiempo real con los jugadores a través de un canal IRC.

# Registrar todo el tráfico de IRC
LogChat = True
# Activar el registro de chat para monitorear la actividad en IRC, lo que puede ser útil para la moderación y análisis.

# Nombre del host/IP del servidor
Server = localhost
# Mantener "localhost" si el servidor IRC está en la misma máquina; de lo contrario, cambiar por la IP correcta.

# Puerto del servidor
Port = 6667
# Puerto predeterminado para IRC.

# Usar SSL
SSL = False
# Mantener desactivado si no es necesario, pero considera activarlo para conexiones seguras.

# Contraseña
Password = 
# Dejar vacío si no se requiere contraseña para conectarse al servidor IRC.

# Apodo 
Nick = L2JFrozenBot
# Nombre del bot que será visible en el canal IRC.

# Usuario
User = L2JFrozen

# Nombre
Name = L2JFrozen

# Soporte para Nickserv
Nickserv = False
NickservName = nickserv
NickservCommand = password
# Mantener desactivado si el servidor IRC no usa Nickserv para autenticar nicks.

# Comando de inicio de sesión opcional
# ejemplo : LoginCommand : nickserv identify TuContraseñaDelBot
LoginCommand = 

# Canal
Channel = #L2Frozen
# Establecer el canal donde el bot se conectará, cambiar "#yourchan" por el nombre real del canal.

# Publicar anuncios en IRC (si está deshabilitado, los mensajes de apagado aún aparecerán como información normal)
IrcAnnounces = True
# Activar para que el bot publique anuncios importantes en el canal IRC, como inicios de eventos o estado del servidor.

# Recomiendo que solo uses un chat global para mostrar en IRC y el mismo tipo de chat viceversa,
# de lo contrario, podrías confundir a los jugadores

# Qué chat del juego se publica en IRC
# shout - publicar gritos
# trade - publicar chat de comercio
# hero - publicar chat de héroe
# off - opción predeterminada, publicación deshabilitada
GameToIrcType = shout
# Publicar los mensajes de gritos del juego en IRC para mantener a la comunidad IRC informada de los eventos y conversaciones globales.

# Qué chat de IRC se publica en el juego
# global - todo lo que se diga en el canal se muestra en el juego
# special - cada oración que comience con IrcToGameSpecialChar se muestra en el juego 
# off - opción predeterminada, publicación deshabilitada
IrcToGameType = special
IrcToGameSpecialChar = #
# Configurar para que solo los mensajes de IRC que comiencen con "#" se publiquen en el juego, lo que evita la saturación del chat en el juego.

# Cómo se muestra el chat IRC en el juego
# trade - los mensajes de IRC aparecen en el canal de comercio (predeterminado)
# shout - los mensajes de IRC se gritan
# hero  - los mensajes de IRC aparecen en el chat de héroes
IrcToGameDisplay = shout
# Los mensajes de IRC que se publiquen en el juego aparecerán como gritos, lo que les da mayor visibilidad.

# Mensajes de IRC
IrcNoGmMsg = Actualmente no hay GMs disponibles para asistencia.
IrcNoPlayerOnlineMsg = No hay jugadores en línea actualmente.
IrcPlayerOnlineMsg = Jugadores en línea actualmente:
IrcMsgStart = Servidor de juegos L2JFrozen iniciado.
# Mensajes personalizados para que el bot comunique de manera clara el estado del servidor y la actividad de jugadores.
