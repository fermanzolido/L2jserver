#============================================================#
#                       Motor del Evento CTF                 #
#============================================================#
# CTF (Captura la Bandera): Dos equipos con una bandera.

# Configuración para Captura la Bandera
# CTFEvenTeams = NO|BALANCE|SHUFFLE
# NO significa: los equipos no son equilibrados.
# BALANCE significa: Los jugadores solo pueden unirse al equipo con menos miembros.
# SHUFFLE significa: Los jugadores solo pueden participar en el evento, no directamente en un equipo. Los equipos se mezclarán cuando los jugadores sean teletransportados.
CTFEvenTeams = BALANCE
# Razonamiento: Balancear equipos según el número de participantes hará el juego más competitivo y atractivo.

# ¿Pueden los no participantes atacar a los participantes del CTF?
CTFAllowInterference = False
# Mantener esto en "False" para evitar interferencias y hacer el evento más justo.

# ¿Pueden los participantes del CTF usar pociones?
CTFAllowPotions = True
# Permitir el uso de pociones añade una capa de estrategia, permitiendo a los jugadores planificar mejor su supervivencia.

# ¿Pueden los participantes del CTF invocar usando un ítem?
CTFAllowSummon = False
# Mantener esto en "False" para evitar que los jugadores abusen de invocaciones y mantengan el evento centrado en el trabajo en equipo.

# ¿Eliminar todos los efectos de los participantes del CTF al inicio del evento?
CTFOnStartRemoveAllEffects = True
# Mantener esto en "True" asegura que todos comiencen el evento en igualdad de condiciones.

# ¿Desinvocar la mascota de los participantes del CTF al inicio del evento?
CTFOnStartUnsummonPet = True
# Esto previene el abuso de mascotas y se enfoca en la habilidad del jugador.

# ¿Los participantes recuperan HP/MP/CP al máximo al revivir?
CTFReviveRecovery = True
# Permitir la recuperación completa al revivir incentiva a los jugadores a seguir participando activamente sin desventajas tras morir.

# ¿Anunciar todas las estadísticas del equipo?
CTFAnnounceTeamStats = True
# Anunciar estadísticas motiva a los jugadores al hacer visible su desempeño y el de su equipo.

# ¿Anunciar las recompensas?
CTFAnnounceReward = True
# Anunciar las recompensas genera mayor interés y participación en el evento.

# ¿Permitir que jugadores con armas malditas se unan?
CTFJoinWithCursedWeapon = False
# Desactivar esto para mantener el evento justo y evitar que los jugadores con armas malditas tengan una ventaja desmedida.

# ¿Habilitar el comando de voz para registrarse en eventos TVT/CTF?
CTFCommand = True
# Mantener habilitado para facilitar el registro en el evento.

# ¿Colocar un aura en el equipo participante?
CTFAura = True
# Activar un aura visual refuerza la identidad de equipo y mejora la experiencia visual del evento.

# ¿Habilitar el registro de estadísticas del evento?
CTFStatsLogger = True
# Mantener habilitado para recopilar datos útiles que pueden ayudar a ajustar y mejorar futuros eventos.

# Desplazamiento del punto de reaparición del equipo para distribuir a los jugadores
CTFSpawnOffset = 200
# Reducir el offset mejora la cohesión del equipo y facilita la estrategia grupal.

# ¿Eliminar buffs cuando un jugador muere?
CTFRemoveBuffsOnPlayerDie = True
# Al eliminar los buffs al morir, se nivela el campo de juego, incentivando una jugabilidad más estratégica.

