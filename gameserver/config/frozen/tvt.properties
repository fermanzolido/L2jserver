#====================================#
#            Equipo vs Equipo        #
#====================================#
# Evento TvT (Equipo vs Equipo): Azul vs Rojo.

# Configuración para PvP de Equipo vs. Equipo
# TvTEvenTeams=NO|BALANCE|SHUFFLE
# NO significa: equipos no parejos.
# BALANCE significa: Los jugadores solo pueden unirse al equipo con la menor cantidad de jugadores.
# SHUFFLE significa: Los jugadores solo pueden participar en el evento y no directamente en un equipo. Los equipos serán mezclados al teletransportar a los jugadores.
TvTEvenTeams = BALANCE
# Cambié a "BALANCE" para asegurar que los equipos estén equilibrados en número, lo que mejora la competitividad del evento.

# ¿Los jugadores que no participan en TvT pueden atacar a los participantes del TvT?
TvTAllowInterference = False
# Mantener en "False" para evitar interferencias y mantener la equidad durante el evento.

# ¿Los participantes del TvT pueden usar pociones?
TvTAllowPotions = True
# Permitir el uso de pociones añade una capa estratégica al evento, permitiendo a los jugadores prolongar su supervivencia.

# ¿Los participantes del TvT pueden invocar por medio de un objeto?
TvTAllowSummon = False
# Desactivar invocaciones para mantener el enfoque en las habilidades de los jugadores y evitar posibles abusos.

# ¿Eliminar todos los efectos de los participantes del TvT al inicio del evento?
TvTOnStartRemoveAllEffects = True
# Mantener esto asegura que todos comiencen en igualdad de condiciones.

# ¿Desinvocar la mascota de los participantes del TvT al inicio del evento?
TvTOnStartUnsummonPet = True
# Esto previene el uso de mascotas para obtener ventajas injustas.

# ¿Al revivir, los participantes recuperan toda su HP/MP/CP?
TvTReviveRecovery = True
# Mantener activada la recuperación completa para fomentar una participación continua y dinámica.

# ¿Anunciar todas las estadísticas del equipo?
TvTAnnounceTeamStats = True
# Anunciar estadísticas motiva a los jugadores al hacer visible el desempeño de cada equipo.

# ¿Anunciar las recompensas?
TvTAnnounceReward = True
# Anunciar las recompensas añade emoción y competitividad al evento.

# ¿Entregar premio incluso con 0 muertes?
TvTPriceNoKills = False
# Desactivar para incentivar a los jugadores a participar activamente en combates para ganar recompensas.

# ¿Se permite que los jugadores con armas malditas se unan?
TvTJoinWithCursedWeapon = False
# Mantener en "False" para evitar ventajas injustas de jugadores con armas malditas.

# ¿Habilitar el comando de voz para registrarse en el evento TvT?
TvTCommand = True
# Mantener activado para facilitar el registro en el evento.

# Retraso al revivir cuando están muertos, NOTA: 20000 equivale a 20 segundos, mínimo 1000 (1 segundo)
TvTReviveDelay = 10000
# Mantener el retraso de 10 segundos para mantener el flujo del evento sin hacer que la espera sea demasiado larga.

# ¿Abrir las puertas de la Fortaleza Occidental al finalizar TvT?
TvTOpenFortDoors = False
# Mantener desactivado si la fortaleza no se utiliza en el evento.

# ¿Cerrar las puertas de la Fortaleza Occidental al iniciar TvT?
TvTCloseFortDoors = False
# Mantener desactivado si la fortaleza no se utiliza en el evento.

# ¿Abrir las puertas del Coliseo de Aden al finalizar TvT?
TvTOpenAdenColosseumDoors = True
# Mantener activado para permitir la salida después del evento.

# ¿Cerrar las puertas del Coliseo de Aden al iniciar TvT?
TvTCloseAdenColosseumDoors = True
# Mantener activado para evitar interferencias durante el evento.

# ID de la recompensa para el Mejor Asesino en TvT
TvTTopKillerRewardId = 57
# Cambié a la moneda principal (Adena) para premiar al mejor asesino con una recompensa útil y codiciada.

# Cantidad de la recompensa para el Mejor Asesino en TvT
TvTTopKillerRewardQty = 5000000
# Mantener una cantidad significativa de recompensa para motivar a los jugadores a competir por el título de mejor asesino.

# ¿Colocar un aura en el equipo participante?
TvTAura = True
# Activar el aura para mejorar la identificación visual de los equipos y la experiencia general del evento.

# ¿Habilitar el registro de estadísticas del evento?
TvTStatsLogger = True
# Mantener habilitado para recopilar datos útiles para futuras optimizaciones.

# ¿Eliminar los Buffs al morir un jugador?
TvTRemoveBuffsOnPlayerDie = True
# Activar para asegurar que los jugadores no mantengan ventajas injustas tras revivir, equilibrando el campo de juego.
