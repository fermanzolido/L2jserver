<html><title>Menú de Aparición</title><body>
	<center>
	<table width=270><tr>
	<td width=40><button value="Principal" action="bypass -h admin_admin" width=40 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
	<td width=180><center><button value="Aparecer NPCs" action="bypass -h admin_show_npcs" width=70 height=15 back="sek.cbui94" fore="sek.cbui92"></center></td>
	<td width=40><button value="Atrás" action="bypass -h admin_spawn" width=40 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
	</tr></table><br>
	Aparecer NPC/Mob por ID:<font color="LEVEL"> [*]</font>
	<table width=270><tr>
	<td width=90>ID|nombre/cantidad:</td>
	<td width=60><edit var="id" width=60 height=15></td>
	<td width=15><edit var="qty" width=15 height=15></td>
	<td width=45><button value="Aparecer" action="bypass -h admin_spawn_monster $id $qty" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
	<td width=45><button value="Aparecer 1" action="bypass -h admin_spawn_once $id $qty" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
	</tr></table><br>
	Especial:
	<table width=270>
	<tr>
		<td><button value="Recargar" action="bypass -h admin_spawn_reload" width=90 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
		<td><button value="Desaparecer Todos" action="bypass -h admin_unspawnall" width=90 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
		<td><button value="Reaparecer Todos" action="bypass -h admin_respawnall" width=90 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
	</tr>
	<tr>
	<td><button value="Aparecer Noche" action="bypass -h admin_spawnnight" width=90 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
	<td><button value="Aparecer Día" action="bypass -h admin_spawnday" width=90 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
	<td></td>
	</tr>
	</table>
	</center><br>
	[*]: Los nombres no distinguen entre mayúsculas y minúsculas, pero debes usar guiones bajos en lugar de espacios.<br>
	Puedes dejar el campo de cantidad vacío si no necesitas más de un mob.
	</body></html>
